<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra primera foto juntos üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe0f0, #e0f7fa, #fff3e0);
      font-family: 'Poppins', sans-serif;
      color: #555;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #ff8fa3;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.4);
    }

    .photo-container {
      position: relative;
      display: inline-block;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border: 5px solid #fff;
    }

    button {
      background-color: #ffd6e0;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      color: #555;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,182,193,0.3);
    }

    button:hover {
      background-color: #ffeef5;
      transform: scale(1.1);
    }

    .carta {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.4s ease;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      color: #777;
      z-index: 10;
    }

    .carta.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .close {
      display: inline-block;
      margin-top: 20px;
      background-color: #ffb3c1;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close:hover {
      background-color: #ff8fa3;
    }
  </style>
</head>
<body>
  <h1>NUESTRA PRIMERA FOTO JUNTOS üíñ</h1>
  
  <div class="photo-container">
    <img src="imagen.jpg" alt="Nuestra foto juntos">
  </div>

  <button onclick="abrirCarta()">√Åbremeeeee üíå</button>

  <div class="overlay" id="overlay"></div>

  <div class="carta" id="carta">
    Ese d√≠a cuando nos tomamos esa foto me hiciste sentir el ni√±o m√°s feliz de todos üíï<br><br>
    Al llegar al departamento se la empec√© a presumir a todos los que estaban üò≥<br><br>
    Y si te digo algo... tengo esa foto impresa ü•∫‚ú®
    <br><br>
    <button class="close" onclick="cerrarCarta()">Cerrar üíñ</button>
  </div>

  <script>
    function abrirCarta() {
      document.getElementById('carta').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function cerrarCarta() {
      document.getElementById('carta').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
